{% extends 'base.html' %}
{% load cloudinary %}

{% block main_content %}
<figure class="hero-img large-spacing">
    <img src="{% cloudinary_url 'coctelduo__hero_banner_ikz184.jpg' %}" alt="Coctel Dúo">
</figure>

<section id="news" class="container">
    <h2><a href="{% url 'post_list' %}">Noticias</a></h2>

    {% include 'news/_post_highlight.html' %}
</section>

<section id="music" class="container">
    <h2><a href="{% url 'release_list' %}">Música</a></h2>

    {% include 'music/_release_highlight.html' %}
</section>

<section id="video" class="container">
    <h2><a href="{% url 'video_list' %}">Video</a></h2>

    {% include 'music/_video_highlight.html' %}
</section>

<section id="shows" class="container">
    <h2><a href="{% url 'gig_list' %}">En vivo</a></h2>

    <div class="gig-list">
        {% include 'shows/_gig_upcoming.html' %}
    </div>
</section>
{% endblock %}
