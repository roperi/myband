{% load i18n %}
{% for gig in gig_list %}
<article class="content gig">
    <div class="gig-date">
        {% language 'es' %}
        <h3 class="content-title">{{ gig.date|date:"j M" }}</h3>
        <p class="content-subtitle">{{ gig.date|date:"l" }}</p>
        {% endlanguage %}
    </div>
    <div class="gig-venue">
        <p>{{ gig.venue.name }}
            <br>{{ gig.venue.city }}
        </p>
    </div>
    <div class="gig-description">
        {{ gig.description|safe }}
    </div>
    <div class="gig-details">
        {{ gig.details|safe }}
    </div>
</article>
{% empty %}
<article class="content">
    <p>MÃ¡s fechas por anunciar&hellip;</p>
</article>
{% endfor %}
